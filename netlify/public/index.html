<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGuide - Conversational AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .input-container {
      padding: 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-container input:focus {
      border-color: #667eea;
    }

    .input-container button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .input-container button:hover {
      transform: scale(1.05);
    }

    .input-container button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .progress-bar {
      height: 4px;
      background: #e0e0e0;
      margin-top: 10px;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .reset-btn {
      background: #ff6b6b;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’¬ ChatGuide</h1>
      <p>State-driven conversational AI</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
      <div class="message assistant">
        <div class="message-content">
          <div class="loading"></div> Initializing...
        </div>
      </div>
    </div>

    <div class="input-container">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type your message..." 
        disabled
      />
      <button id="sendBtn" disabled>Send</button>
      <button id="resetBtn" class="reset-btn">Reset</button>
    </div>
  </div>

  <script>
    let sessionId = null;
    let isLoading = false;

    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput') as HTMLInputElement;
    const sendBtn = document.getElementById('sendBtn') as HTMLButtonElement;
    const resetBtn = document.getElementById('resetBtn') as HTMLButtonElement;
    const progressFill = document.getElementById('progressFill') as HTMLElement;

    function addMessage(role: 'user' | 'assistant', content: string) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function escapeHtml(text: string) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateProgress(percent: number) {
      progressFill.style.width = `${percent}%`;
    }

    async function initChat() {
      isLoading = true;
      messageInput.disabled = true;
      sendBtn.disabled = true;

      try {
        const response = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'init' }),
        });

        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }

        sessionId = data.sessionId;
        chatContainer.innerHTML = '';
        addMessage('assistant', data.reply);
        updateProgress(data.progress.percent);

        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.focus();
      } catch (error: any) {
        addMessage('assistant', `Error: ${error.message}`);
      } finally {
        isLoading = false;
      }
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isLoading) return;

      addMessage('user', message);
      messageInput.value = '';
      isLoading = true;
      messageInput.disabled = true;
      sendBtn.disabled = true;

      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'message assistant';
      loadingMsg.innerHTML = '<div class="message-content"><div class="loading"></div> Thinking...</div>';
      chatContainer.appendChild(loadingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const response = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            sessionId,
            action: 'chat',
          }),
        });

        const data = await response.json();
        
        loadingMsg.remove();

        if (data.error) {
          throw new Error(data.error);
        }

        addMessage('assistant', data.reply);
        updateProgress(data.progress.percent);

        if (data.finished) {
          addMessage('assistant', 'ðŸŽ‰ Conversation complete! Click Reset to start over.');
          messageInput.disabled = true;
          sendBtn.disabled = true;
        } else {
          messageInput.disabled = false;
          sendBtn.disabled = false;
          messageInput.focus();
        }
      } catch (error: any) {
        loadingMsg.remove();
        addMessage('assistant', `Error: ${error.message}`);
        messageInput.disabled = false;
        sendBtn.disabled = false;
      } finally {
        isLoading = false;
      }
    }

    async function resetChat() {
      sessionId = null;
      chatContainer.innerHTML = '';
      isLoading = true;
      messageInput.disabled = true;
      sendBtn.disabled = true;

      addMessage('assistant', 'Initializing...');

      await initChat();
    }

    sendBtn.addEventListener('click', sendMessage);
    resetBtn.addEventListener('click', resetChat);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !isLoading) {
        sendMessage();
      }
    });

    // Initialize on load
    initChat();
  </script>
</body>
</html>
