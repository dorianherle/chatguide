<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGuide - FastAPI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-color: #f3f4f6;
            --chat-bg: #ffffff;
            --sidebar-bg: #f8fafc;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --message-user-bg: #6366f1;
            --message-user-text: #ffffff;
            --message-bot-bg: #f3f4f6;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: var(--chat-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            overflow: hidden;
            margin: 20px;
        }

        /* Sidebar (Info Panel) */
        .side-panel {
            width: 340px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .side-panel h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .side-panel h3::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 18px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .state-item {
            background: white;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s;
        }

        .state-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .state-key {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }

        .state-value {
            font-size: 0.95em;
            color: var(--text-primary);
            font-weight: 500;
            word-break: break-word;
        }

        /* Task Blocks Styling */
        .task-section {
            margin-bottom: 32px;
        }

        .task-section h4 {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            margin-top: 0;
        }

        .task-block {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .task-block:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px -2px rgb(0 0 0 / 0.1);
        }

        .task-block.completed {
            border-color: #10b981;
            background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
        }

        .task-block.completed .task-name {
            color: #065f46;
        }

        .task-block.current {
            border-color: #6366f1;
            background: linear-gradient(135deg, #eef2ff 0%, #f3f4f6 100%);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .task-block.current .task-name {
            color: #3730a3;
            font-weight: 600;
        }

        .task-block.completed::before {
            content: 'âœ“';
            position: absolute;
            right: 12px;
            top: 12px;
            color: #10b981;
            font-weight: bold;
            font-size: 1.1em;
        }

        .task-name {
            padding: 14px 16px;
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
            position: relative;
        }

        .task-description {
            padding: 0 16px 14px 16px;
            font-size: 0.8em;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .data-section {
            margin-bottom: 32px;
        }

        .data-section h4 {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            margin-top: 0;
        }

        .no-data {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.9em;
            text-align: center;
            padding: 20px;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            padding: 20px 30px 16px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .header-left {
            flex: 1;
        }

        .header h1 {
            font-size: 1.25em;
            font-weight: 700;
            margin: 0 0 12px 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .session-meta {
            font-size: 0.8em;
            color: var(--text-secondary);
            text-align: right;
        }

        /* Messages */
        .messages-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 0.95em;
            line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            background: var(--message-bot-bg);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: var(--primary-gradient);
            color: var(--message-user-text);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        /* Input Area */
        .input-area {
            padding: 24px 30px;
            border-top: 1px solid var(--border-color);
            background: white;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: var(--bg-color);
            padding: 8px;
            border-radius: 14px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            background: white;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        input[type="text"] {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px;
            font-size: 1em;
            color: var(--text-primary);
            outline: none;
            font-family: inherit;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        #send-btn {
            background: var(--primary-gradient);
            color: white;
        }

        #send-btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #reset-btn {
            background: transparent;
            color: var(--text-secondary);
        }

        #reset-btn:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .progress-bar {
            height: 6px;
            background: var(--border-color);
            width: 100%;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }

            .side-panel {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">

        <!-- Sidebar -->
        <div class="side-panel">
            <h3>ðŸ“Š Chat Progress</h3>

            <!-- Collected Data Section -->
            <div class="data-section">
                <h4>ðŸ“‹ Collected Data</h4>
                <div id="data-display">
                    <div class="no-data">No information collected yet...</div>
                </div>
            </div>

            <!-- Task Progress Section -->
            <div class="task-section">
                <h4>ðŸŽ¯ Task Progress</h4>
                <div id="task-display">
                    <div style="color: var(--text-secondary); font-style: italic; font-size: 0.85em;">
                        Tasks will appear here as the conversation progresses...
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="header">
                <div class="header-left">
                    <h1>ChatGuide</h1>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                <div class="session-meta">
                    <div id="session-id" style="font-family: monospace; font-size: 0.9em; opacity: 0.7;"></div>
                    <div id="progress-text" style="font-size: 0.85em; margin-top: 4px;">Ready</div>
                </div>
            </div>

            <div class="messages-area" id="messages"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your message..." disabled>
                    <button id="send-btn" disabled>Send</button>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <button id="reset-btn" style="padding: 8px 16px; font-size: 0.85em;">Start New Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressTextEl = document.getElementById('progress-text');
        const progressFillEl = document.getElementById('progress-fill');
        const sessionIdEl = document.getElementById('session-id');
        const dataDisplayEl = document.getElementById('data-display');
        const taskDisplayEl = document.getElementById('task-display');

        // All available tasks (shown from the beginning)
        const allTasks = [
            { id: 'greet', name: 'Greeting' },
            { id: 'get_name', name: 'Collect Name' },
            { id: 'get_age', name: 'Collect Age' },
            { id: 'farewell', name: 'Farewell' }
        ];

        function addMessage(content, type) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = content;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function updateProgress(progress) {
            const { completed, total, percent } = progress;
            progressTextEl.textContent = `${percent}% Complete`;
            progressFillEl.style.width = `${percent}%`;
        }

        function updateDataDisplay(data) {
            if (!data || Object.keys(data).length === 0) {
                dataDisplayEl.innerHTML = '<div class="no-data">No information collected yet...</div>';
                return;
            }

            dataDisplayEl.innerHTML = Object.entries(data)
                .map(([key, value]) => `
                    <div class="state-item">
                        <span class="state-key">${key.replace(/_/g, ' ').toUpperCase()}</span>
                        <span class="state-value">${JSON.stringify(value).replace(/^"|"$/g, '')}</span>
                    </div>
                `).join('');
        }

        function updateTaskDisplay(completedTasks, currentTaskId) {
            taskDisplayEl.innerHTML = allTasks.map(task => {
                const isCompleted = completedTasks.includes(task.id);
                const isCurrent = task.id === currentTaskId;
                const taskClass = isCompleted ? 'completed' : (isCurrent ? 'current' : '');

                return `
                    <div class="task-block ${taskClass}">
                        <div class="task-name">${task.name}</div>
                    </div>
                `;
            }).join('');
        }

        async function sendMessage(message, action = 'chat') {
            let data = null;
            try {
                sendBtn.disabled = true;
                messageInput.disabled = true;

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: action === 'chat' ? message : null,
                        session_id: sessionId,
                        action: action
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                data = await response.json();

                sessionId = data.session_id;
                sessionIdEl.textContent = `ID: ${sessionId.slice(0, 8)}...`;

                if (data.reply) addMessage(data.reply, 'bot');
                if (data.progress) updateProgress(data.progress);
                if (data.state_data) {
                    updateDataDisplay(data.state_data.data || {});
                    updateTaskDisplay(data.state_data.completed || [], data.progress?.current_task);
                }

                if (data.finished) {
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    addMessage('Conversation completed! ðŸŽ‰', 'bot');
                    return;
                }

            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot');
            } finally {
                if (!data?.finished) {
                    sendBtn.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                }
            }
        }

        async function startNewChat() {
            messagesEl.innerHTML = '';
            progressTextEl.textContent = 'Starting...';
            progressFillEl.style.width = '0%';
            sessionIdEl.textContent = 'Initializing...';
            dataDisplayEl.innerHTML = '';
            // Show all tasks from the beginning
            updateTaskDisplay([], null);
            await sendMessage(null, 'reset');
        }

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                messageInput.value = '';
                sendMessage(message);
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) sendBtn.click();
        });

        resetBtn.addEventListener('click', startNewChat);

        // Initial Start
        updateTaskDisplay([], null); // Show all tasks from the beginning
        startNewChat();
    </script>
</body>

</html>
