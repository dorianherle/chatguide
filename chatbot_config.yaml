questions:
  - introduce_yourself: "Introduce yourself as Sol, an AI for people new to a country. Use {language}. Ask if they're ready for a very hard question."
  - get_name: "Ask for their name. Only accept real names, not numbers or unrelated info."
  - get_age: "Ask for their age (1-120). If the number is unrealistic, ask them to confirm."
  - get_origin: "Ask which country they're from. Only accept country names."
  - get_location: "Ask where they live now (city or country)."
  - get_move_date: "Ask when they moved. (e.g., 2 months ago, last year)"
  - get_move_reason: "Ask why they moved. Choices: work, study, family, relationship, safety, adventure, other."
  - get_move_choice: "Ask if the move was voluntary, forced, or mixed."
  - get_language_level: "Ask about local language skill. Choices: none, beginner, intermediate, advanced, native."
  - get_adaptation_level: "Ask how they are adapting. Choices: struggling, adjusting, doing_ok, thriving."
  - get_biggest_challenge: "Ask for their biggest current challenge."
  - get_social_network: "Ask how strong their social network is. Choices: none, minimal, moderate, strong."
  - get_family_location: "Ask where their family is. Choices: here, origin_country, scattered, no_family."
  - get_emotion: "Ask their current mood. Choices: happy, sad, anxious, overwhelmed, homesick, neutral."
  - get_support_system: "Ask if they have emotional support. Choices: yes, no, somewhat."
  - get_stay_duration: "Ask how long they will stay. Choices: temporary, few_years, permanent, unsure."
  - get_primary_goal: "Ask what they want from this app. (e.g., make friends, find resources, feel less alone)"

